<form [formGroup]="formLogin"
      (ngSubmit)="formLogin.valid && !loading && login()">

    <section class="flex flex-col">

        <!-- Control de Username. -->
        <mat-form-field class="at-form-field has-error"
                        [color]="formFieldColor">
            <mat-label>{{ 'AUTH.LOGIN.USERNAME.LABEL' | translate }}</mat-label>
            <input matInput
                   type="text"
                   formControlName="username" />
            <mat-error *ngIf="formLogin.controls['username'].invalid">
                {{'AUTH.LOGIN.USERNAME.ERROR.REQUIRED' | translate}} </mat-error>
        </mat-form-field>

        <!-- Control de Password. -->
        <mat-form-field class="at-form-field has-error"
                        [color]="formFieldColor">
            <mat-label>{{ 'AUTH.LOGIN.PASSWORD.LABEL' | translate }}</mat-label>
            <input matInput
                   formControlName="password"
                   name="traslada-password"
                   [type]="revealedPass ? 'text' : 'password'" />
            <mat-error *ngIf="formLogin.controls['password']?.invalid">
                {{'AUTH.LOGIN.PASSWORD.ERROR.REQUIRED' | translate}} </mat-error>

            <!-- Botón para revelar la contraseña. -->
            <button (click)="toogleRevealedPass($event)"
                    mat-icon-button
                    matSuffix
                    type="button"
                    tabindex="-1"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="revealedPass">
                <mat-icon>{{revealedPass ? 'visibility' : 'visibility_off' }} </mat-icon>
            </button>
        </mat-form-field>
    </section>

    <!-- Botones del formulario. -->
    <section class="flex flex-row justify-end">

        <!-- Botón de login. -->
        <button class="{{btnClass}} w-full"
                type="submit"
                [color]="submitColor"
                mat-raised-button
                [disabled]="!formLogin.pristine && (formLogin.invalid || loading)">{{ 'AUTH.LOGIN.SUBMIT' |
            translate}}</button>

    </section>
</form>
